<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Percentages and Discounts</h1>
        <p>This is the second workshop of the JS Practical Course</p>
    </header>
    <section>
        <h2>Calculate the price to pay of the products with discount</h2>
        <form>
            <label for="inputPrice">Write the price of your product</label>
            <input type="number" id="inputPrice"/>
            <label for="inputCoupon">Write the name of your discount coupon</label>
            <input type="text" id="inputCoupon"/>
            <button type="button" onclick="priceDiscount()">
                Calculate the price with Discount
            </button>
            <p id="resultPrice"></p>
        </form>
    </section>
